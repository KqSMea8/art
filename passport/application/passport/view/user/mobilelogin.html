<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="艺术者">
    <meta name="description" content="专注手绘艺术，遇见你的品味">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>设置手机号</title>
    <script src="/js/lib/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css?v=1.1.2">
    <script type="text/javascript">
      function is_weixn(){  
          var ua = navigator.userAgent.toLowerCase();  
          if(ua.match(/MicroMessenger/i)=="micromessenger") {  
              return true;  
          } else {  
              return false;  
          }  
      }
      if (is_weixn()) {
        window.location.href = "{:url('user/WechatLogin')}";
      }
    </script>
  </head>
  <body>
    <div class="frame-box">
      <div v-cloak id="mobile-wrap">
        <div class="logo"></div>
        <div class="check-wrap" v-if="checkState">
          <div class="form-item mobile-item">
            <i class="icons icon-mobile"></i>
            <input class="input-mobile" type="tel" id="mobile" name="mobile" v-model="mobile" placeholder="请输入手机号" maxlength="11">
          </div>
          <input @click="checkPhone" type="button" class="btn btn-next" name="" value="下一步">
        </div>
        <div class="tologin-wrap" v-if="loginState">
          <div class="form-item pass-item">
            <i class="icons icon-pass"></i>
            <input v-if="open" v-model="password" type="text" class="input-pass" placeholder="请输入密码" maxlength='16'>
            <input v-else v-model="password" type="password" class="input-pass" placeholder="请输入密码" maxlength='16'>
            <i @click="toggle" :class="['icons', open? 'icon-open': 'icon-close']"></i>
          </div>
          <div class="forget">
            <a href="/passport/user/forget">忘记密码</a>
          </div>
          <input @click="login" type="button" class="btn btn-login" name="" value="登录">
        </div>
      </div>
    </div>
  </body>
  <script src="/js/lib/vue.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="/js/util.js?v=2.2.0"></script>
  <script type="text/javascript" src="/js/login/login.js"></script>
</html>
